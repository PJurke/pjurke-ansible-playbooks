---
- name: Initial Server Bootstrap
  hosts: bootstrap
  gather_facts: no
  remote_user: root

  vars:
    bootstrap_user: admin-user
    bootstrap_ssh_key_path: "~/.ssh/id_rsa_adminuser_main-server.pub"

  pre_tasks:
    # Install Python so that Ansible can work
    - name: Python3 installieren
      raw: apt-get update && apt-get install -y python3 python3-apt sudo
      changed_when: false

  roles:
    - bootstrap