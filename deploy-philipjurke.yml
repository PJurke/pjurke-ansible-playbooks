---
- name: Deploy PhilipJurke Personal Website
  hosts: philipjurke_servers
  become: yes

  vars:
    app_name: philipjurke
    env: production
    ghcr_username: "{{ github_username }}"
    ghcr_token: "{{ github_token }}"

  vars_files:
    # Todo: 'github_deploy_public_key'
    - "secrets/philipjurke/vault.yml"

  roles:
    - role: philipjurke
      tags: ["deploy", "philipjurke"]